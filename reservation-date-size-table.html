<!-- Date & Time + Party Size -->
<table role="presentation" border="0" cellpadding="0" cellspacing="0" style="width:100%;margin-bottom:12px;">
    <tr>
        <td align="center" valign="middle">
            <div
                style="background-color:#f8f6f6;aspect-ratio:1/1;width:38px;height:38px;border:1px solid #E5E7EB;margin-right:8px;border-radius:7.5px;line-height:38px;text-align:center;">
                <img src="https://hotelz-media.b-cdn.net/e92e9b7f-1a18-4f65-91ca-e60d1074e981/images/c2f552e136934381b132e47b66c95276.png"
                    alt="icon" style="display:inline-block;vertical-align:middle;" />
            </div>
        </td>
        <td width="41%" valign="middle" style="padding-left:16px;">
            <p style="margin:0;font-size:13px;color:#1F2937;padding-bottom:2px;">
                Date &amp; Time</p>
            <p style="font-size:14px;font-weight:700;color:#4B5563;margin:0;">{{
                reservation_date }}</p>
            <p style="font-size:14px;font-weight:700;color:#4B5563;margin:0;">{{
                reservation_start_time }} - {{ reservation_end_time }}</p>
        </td>
        <td align="center" valign="middle">
            <div
                style="background-color:#f8f6f6;aspect-ratio:1/1;width:38px;height:38px;border:1px solid #E5E7EB;margin-right:8px;border-radius:7.5px;line-height:38px;text-align:center;">
                <img src="https://hotelz-media.b-cdn.net/e92e9b7f-1a18-4f65-91ca-e60d1074e981/images/06e5b8674c2147c59d5dc8fe4989aca0.png"
                    alt="icon" style="display:inline-block;vertical-align:middle;" />
            </div>
        </td>
        <td width="41%" valign="middle" style="padding-left:16px;">
            <p style="margin:0;font-size:13px;color:#1F2937;padding-bottom:2px;">
                Party Size</p>
            <p style="font-size:14px;font-weight:700;color:#4B5563;margin:0;">{{
                number_of_guests }} guest(s)</p>
        </td>
    </tr>
</table>
